<div class="container">
    <div class="form_wrapper">
        <div class="license_wrapper">
            <div class="license_title">
                <h3>营业执照</h3>
            </div>
            <ul>
                <li>
                    <label>营业执照名称*</label>
                    <input type="text" placeholder="请输入营业执照名称" v-model="standardInfo.bankCardName" />
                </li>
                <li>
                    <label>经营店铺名称*</label>
                    <input type="text" placeholder="请输入经营店铺名称" v-model="standardInfo.bankCardNumber" />
                </li>
                <li>
                    <label>法定代表人*</label>
                    <input type="text" placeholder="请输入法定代表人" v-model="standardInfo.bankCardDeposit" />
                </li>
                <li>
                    <label>营业执照地址*</label>
                    <input type="text" placeholder="请输入营业执照地址" v-model="standardInfo.bankCardPhone" />
                </li>
                <li>
                    <label>统一信用代码*</label>
                    <input type="text" placeholder="请输入统一信用代码" v-model="standardInfo.bankCardPhone" />
                </li>
                <li>
                    <label>营业执照注册日期*</label>
                    <input type="button" value="请选择营业执照注册日期" class="input_btn" @click="changeCalendar" data-id="1" />
                    <van-icon name="arrow" class="icon_arrow" />
                </li>
                <li>
                    <label>营业执照有效期*</label>
                    <input type="button" value="请选择营业执照有效期" class="input_btn" @click="changeCalendar" data-id="2" />
                    <van-icon name="arrow" class="icon_arrow" />
                </li>
                <li>
                    <label>营业执照核准日期*</label>
                    <input type="button" value="请选择营业执照核准日期" class="input_btn" @click="changeCalendar" data-id="3" />
                    <van-icon name="arrow" class="icon_arrow" />
                </li>
                <li>
                    <label>经营范围*</label>
                    <div class="range_title">
                        请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围 请选择经营范围
                    </div>
                </li>
                <li class="license_img">
                    <div class="license_title0">
                        <label>营业执照*</label>
                        <p><span>0</span>/3</p>
                    </div>
                    <div class="license_photo">
                        <img src="../../assets/img/logo.png">
                        <img src="../../assets/img/logo.png">
                        <img src="../../assets/img/logo.png">
                    </div>
                </li>
            </ul>
        </div>
        <div class="license_wrapper">
            <div class="license_title">
                <h3>财务信息</h3>
            </div>
            <ul>
                <li>
                    <label>银行卡户名*</label>
                    <input type="text" placeholder="请输入银行户名" v-model="standardInfo.bankCardName" />
                </li>
                <li>
                    <label>银行卡号*</label>
                    <input type="number" placeholder="请输入银行卡号" v-model="standardInfo.bankCardNumber" />
                </li>
                <li>
                    <label>银行开户行*</label>
                    <input type="text" placeholder="请输入银行开户行" v-model="standardInfo.bankCardDeposit" />
                </li>
                <li>
                    <label>银行预留手机号*</label>
                    <input type="number" placeholder="请输入银行预留手机号" v-model="standardInfo.bankCardPhone" />
                </li>
                <li>
                    <label>支付宝账户*</label>
                    <input type="number" placeholder="请输入支付宝账户" v-model="standardInfo.bankCardPhone" />
                </li>
                <li>
                    <label>微信商户号*</label>
                    <input type="number" placeholder="请输入微信商户号" v-model="standardInfo.bankCardPhone" />
                </li>
            </ul>
        </div>
    </div>
    <van-button type="primary" @click="nextStep">确认无误·继续补充</van-button>
    <van-popup v-model="showPicker" position="bottom">
        <van-picker show-toolbar title="经营范围" :columns="rangeColumns" @cancel="cancelPicker" @confirm="confirmPicker" />
    </van-popup>
    <van-calendar v-model="showCalendar" @confirm="getDate" color="#31CF6E" />
</div>
