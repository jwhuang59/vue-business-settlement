                </li>
                <li>
                    <label>营业执照地址*</label>
                    <input disabled type="text" v-model="standardInfo.businessRegisteredAddress" placeholder="请输入营业执照地址" />
                </li>
                <li>
                    <label>统一信用代码*</label>
                    <input disabled type="text" v-model="standardInfo.unifiedCreditCode" placeholder="请输入统一信用代码" />
                </li>
                <li>
                    <label>营业执照有效期*</label>

                </li>
                <li>
                    <label>营业执照核准日期*</label>
                    <input disabled type="text" v-model="standardInfo.businessApprovalTime" placeholder="请选择营业执照有效期" />
                </li>

                    <label>经营范围*</label>
                    <div class="range_title">{{standardInfo.businessScope}}</div>
                </li>
                <li class="license_img">
                    <div class="license_title0">
                        <label>营业执照*</label>
                        <!-- <p><span>{{standardInfo.businessLicensePhoto.length}}</span>/3</p> -->
                    </div>
                    <div class="license_photo">
                        <img :src="item" v-for="(item,index) in standardInfo.businessLicensePhoto">
                    </div>
                </li>
            </ul>
        </div>
        <div class="license_wrapper">
            <div class="license_title">
                <h3>财务信息</h3>
            </div>
            <ul v-for="(item,index) in standardInfo.paymentList" :key="index">
                <li>
                    <label>银行卡户名*</label>
                    <input disabled type="text" placeholder="请输入银行户名" v-model="item.bankCardName" />
                </li>
                <li>
                    <label>银行卡号*</label>
                    <input disabled type="number" placeholder="请输入银行卡号" v-model="item.bankCardNumber" />
                </li>
                <li>
                    <label>银行开户行*</label>
                    <input disabled type="text" placeholder="请输入银行开户行" v-model="item.bankCardDeposit" />
                </li>
                <li>
                    <label>银行预留手机号*</label>
                    <input disabled type="number" placeholder="请输入银行预留手机号" v-model="item.bankCardPhone" />
                </li>
            </ul>
            <ul>
                <li>
                    <label>支付宝账户*</label>
                    <input disabled type="number" placeholder="请输入支付宝账户" v-model="standardInfo.alipayAccount" />
                </li>
                <li>
                    <label>微信商户号*</label>
