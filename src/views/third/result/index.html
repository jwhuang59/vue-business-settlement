<div class="container">
    <div class="status_wrapper" v-if="shopStatus === 0">
        <van-icon name="question" class="icon_clock" />
        <h3>未处理</h3>
        <p>暂未提交资料</p>
    </div>
    <div class="status_wrapper" v-if="shopStatus === 1">
        <van-icon name="clock" class="icon_clock" />
        <h3>等待处理</h3>
        <p>已提交资料，等待运营人员确认</p>
    </div>
    <div class="status_wrapper" v-if="shopStatus === 2">
        <van-icon name="checked" class="icon_clock" />
        <h3>审核通过</h3>
        <p>审核通过，请确认三方资料</p>
    </div>
    <div class="status_wrapper" v-if="shopStatus === 3">
        <van-icon name="clear" class="icon_clock" />
        <h3>审核驳回</h3>
        <p>审核驳回，请重新提交资料</p>
    </div>
    <div class="channel_menu">
        <div class="channel_item" v-for="(item,index) in thirdInfo" @click="toChannel(item.thirdType)">
            <div class="item_left">{{item.thirdText}}</div>
            <div class="item_right" v-if="item.thirdStatus === 0">
                <van-icon name="question" class="icon_question" />
                <span>未处理</span>
            </div>
            <div class="item_right" v-if="item.thirdStatus === 1">
                <van-icon name="clock" class="icon_clock" />
                <span>审核中</span>
            </div>
            <div class="item_right" v-if="item.thirdStatus === 2">
                <van-icon name="checked" class="icon_checked" />
                <span>审核通过</span>
            </div>
            <div class="item_right" v-if="item.thirdStatus === 3">
                <van-icon name="clear" class="icon_clear" />
                <span>审核驳回</span>
            </div>
        </div>
    </div>
    <van-button type="default" @click="getProblem">遇到问题 · 我要反馈</van-button>
</div>
